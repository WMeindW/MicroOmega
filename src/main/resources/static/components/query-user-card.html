<div className="card user-card row bg-dark">
  <div className="profile-img"><img className="img"
                                    src="/profile?@0"
                                    alt="profile.png"/></div>
  <div className="profile-username text-light">@1</div>
  <button type="button"
          className="profile-add bg-primary text-light" onClick={() => add("@2")}>+
  </button>
</div>
